version: "3.5"

services:
  postgre:
    environment:
      POSTGRES_DB: bodacc
      POSTGRES_USER: ${ADMIN_USER}
      POSTGRES_PASSWORD: ${ADMIN_PASSWORD}
      POSTGRE_HOST: ${POSTGRE_HOST}
    build:
      context: ..
      dockerfile: deploy/postgre/Dockerfile
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
      - tmp:/usr/local/bin/tmp/

  crawl:
    build:
      context: ../
      dockerfile: deploy/app/Dockerfile
      target: release
    working_dir: /usr/local/bin/
    command: ["/usr/local/bin/wait-for-it.sh", "${POSTGRE_HOST}:5432", "--", "sh", "start.sh" ]
    environment:
      POPULATE_USER: ${POPULATE_USER}
      POPULATE_PASSWORD: ${POPULATE_PASSWORD}
      POSTGRE_HOST: ${POSTGRE_HOST}
    volumes:
      - tmp:/usr/local/bin/tmp/
      - type: bind
        source: ../INSEE
        target: /usr/local/bin/INSEE
      - type: bind
        source: ../SIRENE
        target: /usr/local/bin/SIRENE
      - type: bind
        source: ../BODACC
        target: /usr/local/bin/BODACC
    depends_on:
    - postgre
  
  node-api:
    build:
      context: ../
      dockerfile: deploy/api/Dockerfile
    working_dir: /usr/local/bin/
    command: ["/usr/local/bin/wait-for-it.sh", "${POSTGRE_HOST}:5432", "--", "node", "index.js" ]
    environment:
      API_USER: ${API_USER}
      API_PASSWORD: ${API_PASSWORD}
      POSTGRE_HOST: ${POSTGRE_HOST}
    restart: always
    ports: 
      - "9000:3000"
    depends_on:
    - postgre

  pgadmin:
    image: dpage/pgadmin4:6.1
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: regis.portalez@gmail.com
      PGADMIN_DEFAULT_PASSWORD: macronaugoulag
      PGADMIN_LISTEN_PORT: 5053
    ports:
      - "5053:5053"
    volumes:
      - pgdata:/var/lib/postgresql/data
    links:
      - "postgre:pgsql-server"

volumes: 
  pgdata:
  tmp: 
